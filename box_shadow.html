<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        p{
            border: 4px solid black;
            width: 200px;
            height: 200px;
            background-color: blue;
            border-radius: 100px;
            border-style: none;
            margin: auto ;
        }
        p:hover{
            background-color: cadetblue;
            box-shadow: 5px 5px 20px 20px gray;
            
        }
    </style>
</head>
<body>
    <p></p>
</body>
</html>
